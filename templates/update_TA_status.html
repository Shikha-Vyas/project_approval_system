<html>
<head>

  }
  .table-hover{
    border: solid 1px gray;
    padding: 15px 15px 15px 15px;

button {
  margin-left: 20px;

}

<body>

  <h1 style="color:turquoise; font-weight:bold; text-align: center;">Project Details</h1>

    {% for item in results %}
    <form action="/update_TA_Project?Group_Id={{item[0][0]}}" method="POST">

 <table style="color:turquoise" class="table table-hover">
   <tr>
      <td>Group ID </td>

    </tr>
    <tr>
      <td>Members</td>
      <td>{{item[0][2]}}<br>{{item[0][3]}}<br>{{item[0][4]}}<br>{{item[0][5]}} </td>
    </tr>
    <!-- <tr>
      <td>Member 2</td>
      <td>{{item[0][3]}}</td>

      <td>{{item[0][4]}}</td>

      <td>{{item[0][5]}}</td>
    </tr>
    <tr> -->
      <td>Project Name</td>
      <td>{{item[0][6]}}</td>
    </tr>
    <tr>
      <td>Project Document</td>
      <td><a  style="color:turquoise" href="/uploads?Group_Id={{item[0][0]}}"  target="blank" >Download</a></td>
    </tr>
    <tr>
      <td>Faculty ID</td>
      <td>{{item[0][7]}}</td>
    </tr>
    
    
    <tr>
      <td>Suggestion/Comment</td>
      <td><textarea name="Suggestion" cols="50" rows="5"></textarea></td>
     </tr>
        
  </table>

  <button class="btn btn btn-outline-success" type="submit">Submit</button>
   </form>
  {% endfor %}
</form>
